<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TerraFund - Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #ffc107;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Bienvenue sur TerraFund</h2>
    <input type="email" id="email" placeholder="Adresse email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="signup()">Créer un compte</button>
    <button onclick="login()">Se connecter</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAvViJjco499G0cQfEyhY0m_mORSAmBH4M",
      authDomain: "annonzplus.firebaseapp.com",
      projectId: "annonzplus",
      storageBucket: "annonzplus.firebasestorage.app",
      messagingSenderId: "573875821045",
      appId: "1:573875821045:web:61195685aef44f180ee8bc"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signup() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, pass)
        .then(() => {
          alert("Compte créé avec succès !");
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          alert("Connexion réussie !");
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    }
  </script>

</body>
</html>
