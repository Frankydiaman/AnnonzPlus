<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TerraFund - AnnonzPlus</title>
</head>
<body>

  <!-- Contenu visible de la page -->
  <h1>Bienvenue sur TerraFund</h1>

  <div>
    <h2>Créer un compte / Se connecter</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Mot de passe"><br>
    <button onclick="signup()">Créer un compte</button>
    <button onclick="login()">Connexion</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAvViJjco499G0cQfEyhY0m_mORSAmBH4M",
      authDomain: "annonzplus.firebaseapp.com",
      projectId: "annonzplus",
      storageBucket: "annonzplus.firebasestorage.app",
      messagingSenderId: "573875821045",
      appId: "1:573875821045:web:61195685aef44f180ee8bc"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Inscription
    function signup() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, pass)
        .then((userCredential) => {
          alert("Compte créé avec succès !");
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    }

    // Connexion
    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, pass)
        .then((userCredential) => {
          alert("Connexion réussie !");
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    }
  </script>

</body>
</html>
