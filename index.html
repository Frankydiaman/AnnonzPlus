<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - TerraFund</title>
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #1d3557;
            padding: 10px 0;
            color: white;
            text-align: center;
            font-size: 24px;
        }

        .marketplace-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card h3 {
            color: #1d3557;
            margin: 10px 0;
        }

        .product-card p {
            color: #777;
            font-size: 14px;
            height: 50px;
            overflow: hidden;
        }

        .product-card .price {
            color: #e9c46a;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-card button {
            background-color: #e9c46a;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #1d3557;
        }

        .add-product-btn {
            background-color: #e9c46a;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
            display: block;
            text-align: center;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .add-product-btn:hover {
            background-color: #1d3557;
        }
    </style>
</head>
<body>
    <header>
        Marketplace
    </header>
    <div class="marketplace-container">
        <!-- Example Product -->
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product Image">
            <h3>Nom du Produit</h3>
            <p>Description du produit (court)</p>
            <div class="price">Prix: 10 000 FCFA</div>
            <button>Acheter</button>
        </div>

        <!-- Add more product cards here -->
    </div>
    
    <!-- Add Product Button (visible only when logged in) -->
    <button class="add-product-btn">Ajouter un produit</button>

    <script>
        // Placeholder JavaScript for future functionality
        // This could dynamically load products from Firebase
    </script>
</body>
</html>
