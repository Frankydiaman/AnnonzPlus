<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord - TerraFund</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur votre tableau de bord</h1>
    <p>Ici vous pourrez bientôt :</p>
    <ul>
      <li>Voir vos projets de financement</li>
      <li>Publier des annonces agricoles</li>
      <li>Gérer votre profil</li>
    </ul>

    <button onclick="logout()">Se déconnecter</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAvViJjco499G0cQfEyhY0m_mORSAmBH4M",
      authDomain: "annonzplus.firebaseapp.com",
      projectId: "annonzplus",
      storageBucket: "annonzplus.firebasestorage.app",
      messagingSenderId: "573875821045",
      appId: "1:573875821045:web:61195685aef44f180ee8bc"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
