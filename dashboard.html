<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - TerraFund</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="background">

  <div class="container">
    <h2 id="welcome">Bienvenue sur TerraFund</h2>
    <button onclick="logout()">Se d√©connecter</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvViJjco499G0cQfEyhY0m_mORSAmBH4M",
      authDomain: "annonzplus.firebaseapp.com",
      projectId: "annonzplus",
      storageBucket: "annonzplus.firebasestorage.app",
      messagingSenderId: "573875821045",
      appId: "1:573875821045:web:61195685aef44f180ee8bc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("welcome").innerText = `Bienvenue, ${user.email}`;
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
